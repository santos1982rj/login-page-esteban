  <body>
    <main class="container">
      <div class="toggle">
        <input type="checkbox" id="foo" />
        <label for="foo"></label>
      </div>
      <img class="wave-01" src="img/wave-01.svg" alt="" />
      <img class="wave-02" src="img/wave-02.svg" alt="" />

      <section class="content">
        <h1 class="title">Sign in</h1>
        <p class="text">Sign in and start managing your candidates!</p>
        <form action="">
          <input type="text" placeholder="Login" />
          <input type="password" placeholder="Password" />
          <div class="form-group">
            <label for=""
              >Remember me
              <input type="checkbox" />
            </label>

            <a href="#">Forgot password?</a>
          </div>
          <button>Login</button>
        </form>
      </section>
    </main>
